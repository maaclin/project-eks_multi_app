
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoapp
  namespace: argo-cd

spec:
  project: default
  source:
    repoURL: https://github.com/maaclin99/project-eks_multi_app.git
    targetRevision: HEAD
    path: manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true  