
server:
  extraArgs:
  - --insecure
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.org/hsts: "false"
      cert-manager.io/cluster-issuer: "issuer"
    hosts:
    - argocd.eks.ysolomprojects.co.uk
    tls:
      hosts:
      - argocd.eks.ysolomprojects.co.uk
      secretName: argocd-tls
global:
  domain: argocd.eks.ysolomprojects.co.uk